variables:
  REGISTRY: "registry.gitlab.com"
  IMAGE_NAME: "${REGISTRY}/${CI_PROJECT_PATH}:${CI_COMMIT_REF_NAME}"

stages:
  - test
  - build

test:
  image: golang:latest
  cache:
    paths:
      - .cache
  tags:
    - docker
  services:
    - postgres:latest
    - redis:latest
  variables:
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: uexky-test
    PG_URI: postgres://postgres:postgres@postgres:5432/uexky-test?sslmode=disable
    REDIS_URI: redis://redis:6379
    UEXKY_ENV: test
    MIGRATION_FILES: "$CI_PROJECT_DIR/migrations"
  stage: test
  only:
    - merge_requests
    - web
    - master
  before_script:
    - mkdir -p .cache
    - export GOPATH="$CI_PROJECT_DIR/.cache"
    - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /go/bin v1.27.0
  script:
    - make build
    - make lint
    - make test
  artifacts:
    paths:
      - ./dist/uexky
    expire_in: 1 week

build:
  image: docker:stable
  tags:
    - docker
  stage: build
  dependencies:
    - test
  artifacts:
    paths:
      - ./dist/uexky
    expire_in: 1 week
  only:
    - master
    - tags
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build . -t $IMAGE_NAME
    - docker push $IMAGE_NAME
